name: Update_Firebase_JS_SDK_IN_HTML_Dependencies

on:
  schedule:
    - cron: '0 0 * * *' # UTC

jobs:
  update_firebase_js_sdk_in_html_dependencies:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ref: master
      - run: .github/scripts/update_dependencies_in_html.sh "firebasejs/[0-9]*\.[0-9]*\.[0-9]*/" "firebasejs/$(npm show firebase version)/"
      - name: create PR
        uses: peter-evans/create-pull-request@v2
        with:
          commit-message: '[Scheduled] update firebase js sdk in html dependencies'
          title: '[Scheduled] update firebase js sdk in html dependencies'
          body: |
            Auto-generated by [create-pull-request][1]

            Why is PR author User? Why not Bot?
            -> See: https://github.com/peter-evans/create-pull-request/blob/master/docs/concepts-guidelines.md#triggering-further-workflow-runs

            [1]: https://github.com/peter-evans/create-pull-request
          branch: cron_update_firebase_js_sdk_in_html_dependencies
          base: master
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
