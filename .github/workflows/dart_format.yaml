
name: Dart_Format

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master

jobs:
  dart_format:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: dart format ./ -l 120 --set-exit-if-changed
