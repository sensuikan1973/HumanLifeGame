name: Flutter_Build_Web

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  flutter_build_web:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: .github/scripts/setup_flutter_web.sh
      - run: flutter build web
